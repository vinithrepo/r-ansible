- name: Load NodeJS
  ansible.builtin.import_role:
    name: common
    tasks_from: nodejs

- name: Copy MongoDB repo file
  ansible.builtin.copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo

- name: Install Mongo Shell
  ansible.builtin.dnf:
    state: installed
    name: mongodb-mongosh

- name: Load Schema
  ansible.builtin.shell: mongosh --host mongodb-dev.vinithaws.online </app/db/master-data.js